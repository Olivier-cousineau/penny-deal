name: Home Depot Scraper

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run scraper
        env:
          STORE_ID: ''
        run: |
          python scripts/homedepot_scraper.py ${STORE_ID:+--store ${STORE_ID}}

      - name: Commit data
        run: |
          if [ -z "$(git status --porcelain data/homedepot)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/homedepot
          git commit -m "chore: update Home Depot deals"
          git push
